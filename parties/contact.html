<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Contact</title>
</head>
<body>
<section>
    <div class="container w-50">
            <div class="text-center mb-5">
            <h2>Contactez-nous !</h2>
            <p class="text-secondary">Vous avez une question ? Remplissé notre formulaire !</p>
        </div>

        <label for="disabledSelect" class="form-label">Votre email :</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
            <input type="text" class="form-control" placeholder="Exemple : prenom.nom@gmail.com" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <label for="disabledSelect" class="form-label">Votre nom :</label>
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder=" Exemple : Je t'aime Phong ">
        </div>

        <div class="mb-3">
            <label for="disabledSelect" class="form-label">Quelle est le thème de votre question :</label>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="basic-addon2"><i class="bi bi-chat-left-text"></i></span>
                <select id="disabledSelect" class="form-select">
                    <option>Contenu de la Formation</option>
                    <option>Prix de la Formation</option>
                    <option>Autre ...</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <textarea class="form-control" rows=5 aria-label="With textarea" placeholder="Votre question ..."></textarea>
        </div>

        <button class="btn btn-outline-primary mt-3" type="submit">Envoyer</button>
    </div>
</section>
<script src="/assets/js/bootstrap.bundle.min.js"></script>

</body>
</html>
